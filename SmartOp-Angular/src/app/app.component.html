
<div class="header">
  <h4 class="Title">
    Smart-Op Datatable Test
  </h4>
  <div class="Search">
    <input  
        id="search"
        type="text"
        placeholder="Trouver un chirurgien..."
        (keyup)="updateFilter($event)"
    />
    <span *ngIf="!isSearch" style="margin-left: -51px; color:#488bde"><button><fa-icon [icon]="faSearch"></fa-icon></button></span>
    <span *ngIf="isSearch" style="margin-left: -51px;"><button (click)="Initialize()"><fa-icon style=" color: crimson" [icon]="faTimesCircle"></fa-icon></button></span>
    <span><button (click)="Initialize()"><fa-icon [icon]="faRefresh"></fa-icon></button></span>
  </div>
  
</div>

<div class="Mycontainer">
  <ngx-datatable
      class="material server-scrolling-demo"
      [rows]="rows"
      [columns]="myColumns"
      [columnMode]="ColumnMode.force"
      [headerHeight]="headerHeight"
      [rowHeight]="rowHeight"
      [loadingIndicator]="isLoading"
      [scrollbarV]="true"
      (scroll)="onScroll($event.offsetY)"
  >
</ngx-datatable>

</div>
